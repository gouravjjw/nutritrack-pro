<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>NutriTrack Pro</title>

  <!-- iOS PWA hooks -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NutriTrack Pro">
  <link rel="manifest"      href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- DASHBOARD (unchanged baseline) -->
  <section id="dashboard" class="screen active">
    <h2>Dashboard</h2>
    <!-- whatever your original dashboard markup contains -->
  </section>

  <!-- FOOD LOG (unchanged baseline) -->
  <section id="food-log" class="screen">
    <h2>Food Log</h2>
    <ul id="diaryUL"></ul>
    <button id="open-add" class="fab">+</button>
  </section>

  <!-- STEP 1 ― PROFILE WIZARD -->
  <section id="profile" class="screen">
    <h2>My Profile</h2>
    <input  id="p-name"   placeholder="Name">
    <select id="p-gender"><option value="male">Male</option><option value="female">Female</option></select>
    <input  id="p-age"    type="number" placeholder="Age (y)">
    <input  id="p-weight" type="number" placeholder="Weight (kg)">
    <input  id="p-height" type="number" placeholder="Height (cm)">
    <button id="p-save"   class="btn">Save Profile</button>
    <p id="p-msg" class="hint"></p>
  </section>

</div><!--/app-->

<footer>
  <nav>
    <button data-target="dashboard">🏠</button>
    <button data-target="food-log">📒</button>
    <button data-target="profile">👤</button>
  </nav>
</footer>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
